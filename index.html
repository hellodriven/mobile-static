<!DOCTYPE html>
<html>

<script>
    function redirectToActivity(activityId) {
        var ua = navigator.userAgent.toLowerCase();
        var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");
        if (isAndroid) {
            //Open Driven App on Android
            window.location = 'app://hellodriven/activities/' + activityId;
        } else {
            //Open Driven app on IOS
            window.location = 'https://app.hellodriven.com/activities/' + activityId;

        }
    }
</script>


<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <a href="javascript:redirectToActivity(144);">open Activity 144</a>
    <br /> <br />

</body>

</html>
